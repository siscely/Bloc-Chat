<h1>Home Page</h1>
<ul>
  <li ng-repeat="room in home.rooms" ng-click="home.selectRoom(room)"> {{ room.$value }}</li>
</ul>

<form ng-submit="home.createRoom(home.newRoomName)">
    <div>
        <label>Create a New Room</label>
        <label for="name">Enter a room name:</label>
        <input ng-model="home.newRoomName" id="name" name="user_name">
    </div>
    <div class="button">
      <button type="submit">Cancel</button>
    </div>
    <div class="button"  >
      <button type="submit">Create a room</button>
    </div>
</form>

<h2>{{ home.currentRoom.$value }}</h2>
<ul>
  <li ng-repeat="message in home.messages">{{message.username}}:{{message.content}}</li>
</ul>
